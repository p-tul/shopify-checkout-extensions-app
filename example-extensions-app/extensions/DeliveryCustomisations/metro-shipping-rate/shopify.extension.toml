api_version = "2024-10"

[[extensions]]
name = "t:name"
handle = "metro-shipping-rate"
type = "function"

description = "t:description"

  [[extensions.targeting]]
  target = "purchase.delivery-customization.run"
  input_query = "src/run.graphql"
  export = "run"

  [extensions.build]
  command = ""
  path = "dist/function.wasm"

  [extensions.ui.paths]
  create = "/app/metro-shipping-rate/:functionId/new"
  details = "/app/metro-shipping-rate/:functionId/:id"
