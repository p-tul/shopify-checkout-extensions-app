query RunInput(
  $productTags: [String!]
  $lineItemPropertyKey: String!
) {
  cart {
    lines {
      attribute(key: $lineItemPropertyKey) {
        value
      }
      merchandise {
        ... on ProductVariant {
          product {
            hasTargetTag: hasAnyTag(tags: $productTags)
          }
        }
      }
    }
    deliveryGroups {
      deliveryOptions {
        code
        handle
      }
    }
  }
  deliveryCustomization {
    metafield(namespace: "$app:shipping-rate-hiding", key: "function-configuration") {
      value
    }
  }
}
